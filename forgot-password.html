<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Pricebotix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

  </head>
  <body>
    <div class="form-container">
      <h1>üõí Pricebotix</h1>
      <h2>Forgot Password</h2>

      <form id="forgotForm">
        <input
          type="email"
          name="email"
          placeholder="Enter your registered email"
          required
        />
        <button type="submit">Send Reset Link</button>
        <div id="status" class="status-text"></div>
      </form>

      <p>Remembered your password? <a href="index.html">Login here</a></p>
    </div>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const status = document.getElementById("status");
          status.style.color = "red";
          status.innerText = "";

          const email = this.email.value.trim();
          try {
            const res = await fetch("http://localhost:3500/forgot-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });

            const data = await res.json();
            if (res.ok) {
              status.style.color = "green";
              status.innerText = "‚úÖ Check your email for the reset link!";
            } else {
              status.innerText = "‚ùå " + data.message;
            }
          } catch (err) {
            console.error(err);
            status.innerText = "‚ùå Server error.";
          }
        });
    </script>
  </body>
</html>
